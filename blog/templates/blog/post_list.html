<html>
    <head>
        <title>Django Girls blog by Ghezzo</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog by Ghezzo</a></h1>
        </div>


        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
            {% endfor %}
    </body>
</html>
